<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <link rel="stylesheet" href="styles.css">
    <script  src="script.js" defer></script>
</head>

<body>

<div id="top">
    <div id="menu">
        
        <h1>Mastermind</h1>
        <h2>Goal of the game </h2>
        <h3> Guess the correct pattern , in both colors and order</h3>
        <button onClick = "location.reload()"> New Game </button>
        

    </div>
</div> 
<div id = "bot">
    <div id = header>
        <div id='top_bot'>    
            <button id ='b_answer' onClick = "giveAnswer(partie)"> answer</button>
        </div>
        <div id = table-wrapper>
            <table id = "information">
            </table>
    </div>
    </div>
<div id = "en_bas">
    <div id = "colors_dropdown">
        <h4> Pick a color</h4>
        <table id= "color_dropdown_table">
            <tr>
                <td id="color1" onclick="changeColor(partie.lastClick1 , 'rgb(112, 214, 255)')"></td>
                <td id="color2" onclick="changeColor(partie.lastClick1 , 'rgb(255, 112, 166)')"></td>
                <td id="color3" onclick="changeColor(partie.lastClick1 , 'rgb(255, 150, 112)')"></td>
                <td id="color4" onclick="changeColor(partie.lastClick1 , 'rgb(255, 215, 112)')"></td>
                <td id="color5" onclick="changeColor(partie.lastClick1 , 'rgb(233, 255, 112)')"></td>
            </tr>
        </table>
    </div>


    <div id="guess">   
        <div id = guess_answer>
        <table id="guess_table">
            <td id="G1" onClick="chooseColor('G1',partie)"></td>
            <td id="G2" onClick="chooseColor('G2',partie)"></td>
            <td id="G3" onClick="chooseColor('G3',partie)"></td>
            <td id="G4" onClick="chooseColor('G4',partie)"></td>
        </table>
        <button id = 'bguess' onclick="guess(partie)"> guess</button>
        </div>
    </div>
</div>
</div>

</body>
</html>
