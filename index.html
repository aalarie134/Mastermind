<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <link rel="stylesheet" href="styles.css">
    <script  src="script.js" defer></script>
</head>

<body>

<table id="colors_dropdown">
    <tr>
        <td id="color1" onclick="changeColor(partie.lastClick1 , 'red')"></td>
        <td id="color2" onclick="changeColor(partie.lastClick1 , 'blue')"></td>
        <td id="color3" onclick="changeColor(partie.lastClick1 , 'yellow')"></td>
        <td id="color4" onclick="changeColor(partie.lastClick1 , 'green')"></td>
        <td id="color5" onclick="changeColor(partie.lastClick1 , 'orange')"></td>
    </tr>
</table>

<div id="top">
    <div id="menu">
        
        <h1>Mastermind</h1>
        <h2>Goal of the game </h2>
        <h3> Guess the correct pattern , in both colors and order</h3>
        <button onClick = "location.reload()"> New Game </button>
        <button onClick = "giveAnswer(partie)"> answer</button>

    </div>
</div> 
<div id = "bot">
<div id = table-wrapper>
    <table id = "information">
    </table>
    </div>
<div id="guess">   
    <div id = guess_answer>
    <table id="guess_table">
            <td id="1" onClick="chooseColor(1,partie)"></td>
            <td id="2" onClick="chooseColor(2,partie)"></td>
            <td id="3" onClick="chooseColor(3,partie)"></td>
            <td id="4" onClick="chooseColor(4,partie)"></td>
    </table>
    <button onclick="guess(partie)"> guess</button>
    </div>
</div>
</div>

</body>
</html>
